<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | PizzaCreed</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Lemon', cursive;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding: 20px;
            position: fixed;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .sidebar .nav-item + .nav-item {
            margin-top: 10px;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .btn-logout {
            background-color: #dc3545;
            border: none;
            color: white;
        }
        .btn-logout:hover {
            background-color: #c82333;
        }
        .welcome-title {
            color: #d9534f;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .pizza-count {
            background-color: #d1ecf1;
            color: #0c5460;
            padding: 10px;
            border-radius: 5px;
        }
        .pizza-banner {
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <h2 style="font-family: 'Pacifico', cursive; font-size: 40px">Pizza Creed</h2>
    <a href="/addPizza"><i class="fas fa-pizza-slice"></i> Add Pizza</a>
    <a href="/menu"><i class="fas fa-list"></i> Menu</a>
    <div class="mt-auto">
        <a class="btn btn-logout w-100 mt-4" th:href="@{/login}"><i class="fas fa-sign-out-alt"></i> Logout</a>
        <p th:if="${username}" class="mt-3 text-center">Logged in as <span class="fw-bold" th:text="${username}"></span></p>
    </div>
</div>

<!-- Content -->
<div class="content">
    <h1 class="text-center welcome-title fnt-pacifico" style="color: black">Welcome to Pizza-Creed</h1>

    <!-- Display pizza count -->
    <div class="m-4 text-center">
        <p class="pizza-count" style="background-color: #3b3b3b; color: #d1ecf1 ; font-family: 'Times New Roman', serif;font-weight: bold; font-size: large">Available Pizzas: <span class="fw-bold px-2 btn btn-outline-success" th:text="${pizzaCount}">0</span></p>
    </div>

    <!-- Display the banner image -->
    <div class="m-4 text-center">
        <img src="/images/pizza7.jpg" alt="Pizza Banner" class="img-fluid pizza-banner mx-auto d-block">
    </div>
</div>
</body>
</html>
